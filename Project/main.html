<body>
    <header class="container-fluid header" id="header">
        <nav class="navbar" class="nav"> 
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="images/Frame 28.png" alt="Bootstrap">
              </a>
              <nav class="nav">
                <a class="nav-link link-light"  aria-current="page" href="main.html">Movie</a>
                <a class="nav-link link-light" href="about.html">About us</a>
                <a class="nav-link link-light" href="#footer">Contacts</a>
                <form class="d-flex" role="search">

          <div class="info container">
            <h1 class="title" id="title">Spider man</h1>

              <p id="status"></p>

            <a href="" style="text-decoration: none;" id="link-movie">
              <button class="button-watch"><img src="images/Vector 1.png" alt=""><p>Watch now</p></button>
            </a>
          </div>

          <div class="slider container">
            <button class="slider-button" onclick="prevSlide()"><img src="images/Vector 5.png" alt=""></button>
            <button class="slider-button" style="margin-left: 1%;" onclick="nextSlide()"><img src="images/Vector 6.png" alt=""></button>
          </div>

          <div class="container film-slider">
            <div class="slides" id="slides" onclick="handleSlideClick(event)">
            </div>
          </div>
    </header>

    <footer>

        <div class="footer-links">
